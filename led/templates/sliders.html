<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="margin-top:30px">
    <div class="panel  panel-default">
        <div class="panel-body">
            <form id="color-form" class="form-horizontal" action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-xs-2" for="red">R</label>
                    <div class="col-xs-10">
                        <input type="range" id="red" name="red" min="0" max="255" value="{{ r }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2" for="green">G</label>
                    <div class="col-xs-10">
                        <input type="range" id="green" name="green" min="0" max="255" value="{{ g }}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2" for="blue">B</label>
                    <div class="col-xs-10">
                        <input type="range" id="blue" name="blue" min="0" max="255" value="{{ b }}"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('input[type=range]').on('change', function(){
        $('#color-form').submit();
    })
</script>
</body>
</html>
